name: Build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Restore necessary NUget packages
      run: dotnet restore ApplicationUI
      
    - name: Debug build
      run: dotnet build ApplicationUI /property:Configuration=Debug
      
    - name: Release build
      run: dotnet build ApplicationUI /property:Configuration=Release
